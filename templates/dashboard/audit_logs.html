<!DOCTYPE html>
<html>
<head>
    <title>Audit Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<h2>üîç Audit Logs</h2>

<table>
    <tr>
        <th>User</th>
        <th>Action</th>
        <th>Date & Time</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ log.user }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No logs found</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
